<html lang="vi">
<head>

    <style>
        body {
            font-family: 'Segoe UI', Arial, sans-serif;
            background: linear-gradient(135deg, #1a1a2e, #0f3460);
            color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            overflow: auto;
            position: relative;
        }
        .glow-effect {
            position: absolute;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle, rgba(255,255,255,0.15) 0%, rgba(255,255,255,0) 70%);
            pointer-events: none;
            animation: pulse 4s infinite;
        }
        @keyframes pulse {
            0% { opacity: 0.5; transform: scale(1); }
            50% { opacity: 0.9; transform: scale(1.15); }
            100% { opacity: 0.5; transform: scale(1); }
        }
        .container {
            background: rgba(22, 33, 62, 0.95);
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 15px 40px rgba(0, 0, 0, 0.8), inset 0 0 20px rgba(255, 255, 255, 0.1);
            text-align: center;
            width: 1000px;
            backdrop-filter: blur(10px);
            position: relative;
            z-index: 1;
            animation: fadeIn 1s ease;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        h1 {
            font-size: 40px;
            margin-bottom: 35px;
            text-transform: uppercase;
            letter-spacing: 4px;
            text-shadow: 0 0 20px rgba(255, 215, 0, 0.8);
            animation: glow 2s infinite alternate;
        }
        @keyframes glow {
            from { text-shadow: 0 0 10px rgba(255, 215, 0, 0.5); }
            to { text-shadow: 0 0 25px rgba(255, 215, 0, 0.9); }
        }
        #question {
            font-size: 28px;
            margin: 30px 0;
            background: linear-gradient(45deg, #0f3460, #16213e);
            padding: 25px;
            border-radius: 12px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.5);
            transition: opacity 0.5s ease, transform 0.3s ease;
        }
        #question:hover {
            transform: scale(1.02);
        }
        .options {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 25px;
            margin-bottom: 25px;
        }
        button {
            padding: 18px;
            font-size: 20px;
            background: linear-gradient(45deg, #533483, #3d2671);
            color: #fff;
            border: none;
            border-radius: 12px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
        }
        button:hover:not(:disabled) {
            background: linear-gradient(45deg, #e94560, #d32f4f);
            transform: translateY(-3px);
            box-shadow: 0 8px 20px rgba(233, 69, 96, 0.5);
        }
        button.correct {
            animation: correctGlow 1s ease infinite;
        }
        button.wrong {
            animation: wrongGlow 1s ease infinite;
        }
        @keyframes correctGlow {
            0% { box-shadow: 0 0 10px #00ff00; }
            50% { box-shadow: 0 0 30px #00ff00; }
            100% { box-shadow: 0 0 10px #00ff00; }
        }
        @keyframes wrongGlow {
            0% { box-shadow: 0 0 10px #ff0000; }
            50% { box-shadow: 0 0 30px #ff0000; }
            100% { box-shadow: 0 0 10px #ff0000; }
        }
        .info-bar {
            background: rgba(255, 255, 255, 0.15);
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 25px;
            box-shadow: 0 0 15px rgba(255, 255, 255, 0.2);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .progress-bar {
            width: 100%;
            height: 12px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 6px;
            overflow: hidden;
            margin-bottom: 20px;
        }
        .progress {
            height: 100%;
            background: linear-gradient(90deg, #ffd700, #ff8c00);
            transition: width 0.5s ease;
            box-shadow: 0 0 10px rgba(255, 215, 0, 0.8);
        }
        .lifelines {
            margin: 25px 0;
            display: flex;
            justify-content: center;
            gap: 20px;
            flex-wrap: wrap;
        }
        .lifeline-btn {
            background: linear-gradient(45deg, #2a9d8f, #21867a);
            padding: 12px 25px;
            position: relative;
            transition: transform 0.2s ease;
        }
        .lifeline-btn:hover:not(:disabled) {
            transform: scale(1.1);
        }
        .lifeline-btn:disabled {
            background: #555;
            cursor: not-allowed;
        }
        .lifeline-btn:hover:not(:disabled)::after {
            content: attr(data-tooltip);
            position: absolute;
            bottom: 120%;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(0, 0, 0, 0.9);
            padding: 5px 10px;
            border-radius: 5px;
            font-size: 14px;
            color: #fff;
            white-space: nowrap;
            z-index: 10;
        }
        .lifeline-btn#hackerSupport {
            background: linear-gradient(45deg, #ff0066, #cc004d);
        }
        .lifeline-btn#hackerSupport:hover:not(:disabled) {
            background: linear-gradient(45deg, #00ccff, #0099cc);
            box-shadow: 0 0 20px rgba(0, 204, 255, 0.7);
        }
        .lifeline-btn#googleSearch {
            background: linear-gradient(45deg, #4285f4, #34a853);
        }
        #moneyLevel {
            font-size: 24px;
            color: #ffd700;
            animation: moneyPulse 1.5s infinite;
        }
        @keyframes moneyPulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }
        .warning {
            color: #ff4444;
            animation: blink 1s infinite;
        }
        @keyframes blink {
            50% { opacity: 0.5; }
        }
        .notification {
            position: fixed;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(0, 0, 0, 0.9);
            color: #fff;
            padding: 15px 30px;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.5);
            z-index: 100;
            animation: slideIn 0.5s ease, slideOut 0.5s ease 3.5s forwards;
        }
        @keyframes slideIn {
            from { top: -50px; opacity: 0; }
            to { top: 20px; opacity: 1; }
        }
        @keyframes slideOut {
            from { top: 20px; opacity: 1; }
            to { top: -50px; opacity: 0; }
        }
        .language-toggle {
            position: absolute;
            top: 20px;
            right: 20px;
            padding: 10px 20px;
            background: #2a9d8f;
            border-radius: 8px;
            cursor: pointer;
        }
        .leaderboard {
            position: absolute;
            top: 20px;
            left: 20px;
            background: rgba(255, 255, 255, 0.1);
            padding: 15px;
            border-radius: 10px;
            display: none;
        }
        .leaderboard h3 {
            margin: 0 0 10px;
            font-size: 18px;
        }
        .leaderboard ul {
            list-style: none;
            padding: 0;
        }
        .leaderboard li {
            font-size: 16px;
            margin: 5px 0;
        }
        .audience-chart {
            display: flex;
            justify-content: space-around;
            margin-top: 10px;
        }
        .bar {
            width: 50px;
            background: #2a9d8f;
            transition: height 0.5s ease;
            text-align: center;
            color: #fff;
        }
        .admin-panel {
            background: rgba(255, 0, 0, 0.2);
            padding: 20px;
            border-radius: 10px;
            margin-top: 20px;
            display: none;
        }
        .admin-btn {
            background: linear-gradient(45deg, #ff4444, #cc3333);
            margin: 5px;
        }
        .question-form {
            margin-top: 20px;
            display: flex;
            flex-direction: column;
            gap: 10px;
        }
        .question-form input, .question-form select {
            padding: 10px;
            border-radius: 5px;
            border: none;
        }
        @media (max-width: 768px) {
            .container {
                width: 95%;
                padding: 15px;
                margin: 10px;
            }
            h1 {
                font-size: 24px;
                letter-spacing: 2px;
            }
            #question {
                font-size: 20px;
                padding: 15px;
            }
            .options {
                grid-template-columns: 1fr;
                gap: 10px;
            }
            button {
                font-size: 16px;
                padding: 12px;
            }
            .lifelines {
                flex-wrap: wrap;
                gap: 8px;
            }
            .lifeline-btn {
                padding: 10px 20px;
                font-size: 14px;
            }
            .info-bar {
                flex-direction: column;
                gap: 10px;
            }
        }
    </style>
</head>

        <button id="nextBtn" onclick="nextQuestion()">Câu hỏi tiếp theo</button>

        <button id="modeBtn" onclick="toggleMode()">Chế độ Thử Thách</button>

            <button class="admin-btn" onclick="showCorrectAnswer()">Xem đáp án</button>

                <input type="text" id="optC" placeholder="C">

                </select>
                <button class="admin-btn" onclick="addNewQuestion()">Thêm câu hỏi</button>

        </div>
    </div>
    <div class="language-toggle" onclick="toggleLanguage()">EN/VN</div>

                for (let i = 0; i < 4; i++) optionButtons[i].disabled = false;
                showLifelineMessage(language === "vi" 
                    ? `Hacker nhắn: "Bạn nghĩ đáp án ${questionPool[currentQuestionIndex].options[correctAnswer]} có đúng không?"` 
                    : `Hacker says: "Do you think ${questionPool[currentQuestionIndex].options[correctAnswer]} is correct?"`);
            }, 1500);
        }

        function useGoogleSearch() {
            if (lifelinesUsed.googleSearch) return;
            lifelinesUsed.googleSearch = true;
            document.getElementById("googleSearch").disabled = true;
            document.getElementById("lifelineSound").play();
            const question = questionPool[currentQuestionIndex].question;
            showLifelineMessage(language === "vi" 
                ? `Google gợi ý: Tìm "${question}" để biết thêm! (Mô phỏng)` 
                : `Google suggests: Search "${question}" for more! (Simulated)`);
        }

        function showLifelineMessage(message) {
            const notification = document.createElement("div");
            notification.className = "notification";
            notification.innerHTML = message;
            document.body.appendChild(notification);
            setTimeout(() => notification.remove(), 4000);
        }

        function toggleMode() {
            if (isAdmin) {
                toggleAdminMode();
            } else if (isChallengeMode) {
                isTimeAttackMode = true;
                isChallengeMode = false;
                document.getElementById("modeBtn").innerText = "Chế độ Thường";
                document.getElementById("mode").innerText = "Chế độ: Đua Thời Gian";
                startGame();
            } else if (isTimeAttackMode) {
                isTimeAttackMode = false;
                document.getElementById("modeBtn").innerText = "Chế độ Thử Thách";
                document.getElementById("mode").innerText = "Chế độ: Thường";
                startGame();
            } else {
                const password = prompt(language === "vi" ? "Nhập mật khẩu Admin:" : "Enter Admin password:");
                if (password === adminPassword) {
                    isAdmin = true;
                    document.getElementById("adminPanel").style.display = "block";
                    document.getElementById("modeBtn").innerText = "Thoát Admin";
                    document.getElementById("mode").innerText = "Chế độ: Admin";
                    showLifelineMessage(language === "vi" ? "Chào mừng Admin!" : "Welcome Admin!");
                } else {
                    showLifelineMessage(language === "vi" ? "Mật khẩu sai!" : "Wrong password!");
                    isChallengeMode = true;
                    document.getElementById("modeBtn").innerText = "Chế độ Đua Thời Gian";
                    document.getElementById("mode").innerText = "Chế độ: Thử Thách";
                    startGame();
                }
            }
        }

        function toggleAdminMode() {
            if (isAdmin) {
                isAdmin = false;
                document.getElementById("adminPanel").style.display = "none";
                document.getElementById("modeBtn").innerText = "Chế độ Thử Thách";
                document.getElementById("mode").innerText = "Chế độ: Thường";
                showLifelineMessage(language === "vi" ? "Đã thoát chế độ Admin" : "Exited Admin Mode");
                startGame();
            }
        }

        function toggleLanguage() {
            language = language === "vi" ? "en" : "vi";
            document.getElementById("gameTitle").innerText = language === "vi" 
                ? "Trò Chơi Giải Đố - Ai Là Triệu Phú" 
                : "Quiz Game - Who Wants to Be a Millionaire";
            fetchQuestions();
        }

        function updateLeaderboard(newScore = 0) {
            if (newScore > 0) {
                const playerName = prompt(language === "vi" ? "Nhập tên của bạn:" : "Enter your name:") || "Người chơi";
                leaderboard.push({ name: playerName, score: newScore });
                leaderboard.sort((a, b) => b.score - a.score);
                leaderboard = leaderboard.slice(0, 5);
                localStorage.setItem("leaderboard", JSON.stringify(leaderboard));
            }
            const list = document.getElementById("leaderboardList");
            list.innerHTML = leaderboard.map((entry, i) => `<li>${i + 1}. ${entry.name}: ${entry.score}</li>`).join("");
            document.getElementById("leaderboard").style.display = "block";
        }

        function showCorrectAnswer() {
            if (!isAdmin) return;
            const correctAnswer = questionPool[currentQuestionIndex].correct;
            showLifelineMessage(language === "vi" 
                ? `Đáp án đúng: ${questionPool[currentQuestionIndex].options[correctAnswer]}` 
                : `Correct answer: ${questionPool[currentQuestionIndex].options[correctAnswer]}`);
        }

        function dirtyBuff() {
            if (!isAdmin) return;
            score *= 2;
            document.getElementById("score").innerText = `Điểm: ${score}`;
            if (score > highScore) {
                highScore = score;
                localStorage.setItem("highScore", highScore);
                document.getElementById("highScore").innerText = `Điểm cao: ${highScore}`;
            }
            showLifelineMessage(language === "vi" ? "Đã nhân đôi điểm số!" : "Score doubled!");
        }

        function addNewQuestion() {
            if (!isAdmin) return;
            const question = document.getElementById("newQuestion").value;
            const optA = document.getElementById("optA").value;
            const optB = document.getElementById("optB").value;
            const optC = document.getElementById("optC").value;
            const optD = document.getElementById("optD").value;
            const correct = parseInt(document.getElementById("correctAnswer").value);

            if (question && optA && optB && optC && optD) {
                const newQ = {
                    question: question,
                    options: [optA, optB, optC, optD],
                    correct: correct
                };
                questionBank[language].push(newQ);
                document.getElementById("newQuestion").value = "";
                document.getElementById("optA").value = "";
                document.getElementById("optB").value = "";
                document.getElementById("optC").value = "";
                document.getElementById("optD").value = "";
                showLifelineMessage(language === "vi" 
                    ? "Đã thêm câu hỏi mới!" 
                    : "New question added!");
            } else {
                showLifelineMessage(language === "vi" 
                    ? "Vui lòng điền đầy đủ thông tin!" 
                    : "Please fill all fields!");
            }
        }

        function adjustTime() {
            if (!isAdmin) return;
            const newTime = prompt(language === "vi" ? "Nhập thời gian mới (giây):" : "Enter new time (seconds):");
            if (newTime && !isNaN(newTime) && newTime > 0) {
                clearInterval(timer);
                timeLeft = parseInt(newTime);
                document.getElementById("timer").innerText = `Thời gian: ${timeLeft}s`;
                startTimer();
                showLifelineMessage(language === "vi" ? `Đã điều chỉnh thời gian thành ${newTime}s!` : `Time adjusted to ${newTime}s!`);
            } else {
                showLifelineMessage(language === "vi" ? "Thời gian không hợp lệ!" : "Invalid time!");
            }
        }

        function resetLifeline() {
            if (!isAdmin) return;
            const lifelineId = prompt(language === "vi" 
                ? "Nhập ID lifeline để mở khóa (fiftyFifty, changeQuestion, callFriend, audienceHelp, crushSupport, hackerSupport, googleSearch):" 
                : "Enter lifeline ID to unlock (fiftyFifty, changeQuestion, callFriend, audienceHelp, crushSupport, hackerSupport, googleSearch):");
            if (lifelineId && lifelinesUsed.hasOwnProperty(lifelineId)) {
                lifelinesUsed[lifelineId] = false;
                document.getElementById(lifelineId).disabled = false;
                showLifelineMessage(language === "vi" ? `Đã mở khóa ${lifelineId}!` : `Unlocked ${lifelineId}!`);
            } else {
                showLifelineMessage(language === "vi" ? "Lifeline không hợp lệ!" : "Invalid lifeline!");
            }
        }

        function deleteQuestion() {
            if (!isAdmin) return;
            const confirmDelete = confirm(language === "vi" 
                ? "Bạn có chắc muốn xóa câu hỏi hiện tại khỏi ngân hàng câu hỏi?" 
                : "Are you sure you want to delete the current question from the question bank?");
            if (confirmDelete) {
                const currentQ = questionPool[currentQuestionIndex];
                const indexInBank = questionBank[language].findIndex(q => q.question === currentQ.question);
                if (indexInBank !== -1) {
                    questionBank[language].splice(indexInBank, 1);
                    showLifelineMessage(language === "vi" ? "Đã xóa câu hỏi!" : "Question deleted!");
                    useChangeQuestion();
                } else {
                    showLifelineMessage(language === "vi" ? "Câu hỏi không tồn tại trong ngân hàng!" : "Question not found in bank!");
                }
            }
        }

        document.getElementById("highScore").innerText = `Điểm cao: ${highScore}`;
        fetchQuestions();
    </script>
</body>
</html>
